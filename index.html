<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mivtza Display</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <script>
    const pages = [
      "https://rabbibergstein-hub.github.io/Mivtza-Yedios-Klaliyos-Dashboard/",
      "https://docs.google.com/presentation/d/e/2PACX-1vSO-qw-BQKFidxCH7uLWlgC0vHbd-0S_PTECGZJwqzy0xl9Q_FqjuY-FqYs5-IB6ZjvEHhjD2Q_ekjt/present?start=true&loop=true&delayms=1000"
    ];

    let current = 0;

    function rotatePages() {
      document.getElementById("screen").src = pages[current];
      current = (current + 1) % pages.length;
    }

    window.onload = function() {
      rotatePages();
      setInterval(rotatePages, 30000); // switch every 30 seconds
    };
  </script>
</head>

<body>
  <iframe id="screen"></iframe>
</body>
</html>
