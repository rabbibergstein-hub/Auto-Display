<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mivtza Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Stack iframes on top of each other */
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 1s ease-in-out; /* Smooth fade transition */
    }

    .hidden {
      opacity: 0;
      pointer-events: none; /* Prevents clicking hidden iframe */
    }

    .visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>

  <script>
    let currentIdx = 0;

    function rotatePages() {
      const screens = document.querySelectorAll('.screen');
      
      // Toggle classes to fade in/out
      screens.forEach((screen, index) => {
        if (index === currentIdx) {
          screen.classList.add('visible');
          screen.classList.remove('hidden');
        } else {
          screen.classList.add('hidden');
          screen.classList.remove('visible');
        }
      });

      // Update index for next rotation
      currentIdx = (currentIdx + 1) % screens.length;
    }

    window.onload = function() {
      // Start the rotation
      rotatePages(); 
      setInterval(rotatePages, 30000); // Switch every 30 seconds
    };
  </script>
</head>

<body>
  <iframe 
    id="dashboard" 
    class="screen" 
    src="https://rabbibergstein-hub.github.io/Mivtza-Yedios-Klaliyos-Dashboard/">
  </iframe>

  <iframe 
    id="slides" 
    class="screen hidden" 
    src="https://docs.google.com/presentation/d/e/2PACX-1vSO-qw-BQKFidxCH7uLWlgC0vHbd-0S_PTECGZJwqzy0xl9Q_FqjuY-FqYs5-IB6ZjvEHhjD2Q_ekjt/pub?start=true&loop=true&delayms=30000">
  </iframe>
</body>
</html>
