<!DOCTYPE html>
<html>
<head>
  <title>Bochurim Display</title>
  <script>
    const links = [
      "https://rabbibergstein-hub.github.io/Mivtza-Yedios-Klaliyos-Dashboard/",
      "https://docs.google.com/presentation/d/e/12f9xdC-K1sLx8Zos4uFpII_GPhKg7iM8QTVrEr9Rh9w/embed?start=true&loop=true&delayms=30000"
    ];

    let index = 0;

    function switchPage() {
      document.getElementById("frame").src = links[index];
      index = (index + 1) % links.length;
    }

    setInterval(switchPage, 30000);
    window.onload = switchPage;
  </script>
</head>
<body style="margin:0;">
  <iframe id="frame" width="100%" height="100%" style="border:none;"></iframe>
</body>
</html>
